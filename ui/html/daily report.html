<!DOCTYPE html>
<html lang="en">
    <head>
        <title>التقرير اليومى</title>
        <link rel="stylesheet" href="../css/bootstrap.css"></link>
        <link rel="stylesheet" href="../css/myStyles.css"></link>
        <link rel="stylesheet" href="../css/bootstraprtl.css"></link>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    </head>
    <body class="body">
        <nav id="mainbar" >
            <div class="navbar" style="padding-right: 50px;">
             
 
          <table class="bar col-lg-6 col-md-8 col-sm-12">
             <tr>
                 
                 <td href="#" class="button " id="button"> تسجيل خروج</td>
                 <td><a href="../html/home.html" id="button">الرئيسية</td>
                 
             </tr>
          </table>
          <img src="../images/لوجو بايونير1.jpg" class="img col-lg-1 col-md-1 col-sm-12" width="80px" id="img">
            </div>
          
         </nav>
         
        <section class="container-fluid">
            <div class="text text-center font-weight-bold h2">
                التقرير اليومى   
            </div>
            <div class="row">
                <div class="form-group Autocomplete col-lg-6 col-md-6 col-sm-12">
                    <label class="col-lg-2 col-md-12 col-sm-12">أسم العميل</label>
                    <input type="text" class="col-lg-5 col-md-12 col-sm-12">
                </div>
                <div class="form-group col-lg-6 col-md-6 col-sm-12">
                    <label class="col-lg-2 col-md-12 col-sm-12">أسم الموقع</label>
                    <input type="text" class="col-lg-4 col-md-6 col-sm-12">
                </div>
            </div>
        </section>
        <section class="container-fluid">
            <div class="row">
                <div class="form-group col-lg-4 col-md-6 col-sm-12">
                    <label class="col-lg-3 col-md-6 col-sm-12">أسم الموظف</label>
                    <input type="text" class="col-lg-4 col-md-6 col-sm-12" id="chosen">
                </div>
                <div class="form-group col-lg-4 col-md-6 col-sm-12">
                    <label class="col-lg-2 col-md-6 col-sm-12">الحالة</label>
                    <select class="col-lg-3 col-md-12 col-sm-12" required name="الحالة">الحالة
                        <option value="">الحالة</option>
                        <option value="حضور">حضور</option>
                        <option value="غياب">غياب</option>
                        <option value="راحة">راحة</option>
                    </select>
                </div>
                <div class="form-group col-lg-4 col-md-6 col-sm-12">
                    <label class="col-lg-2 col-md-6 col-sm-12">الفترة</label>
                    <select class="col-lg-3 col-md-12 col-sm-12" required name="الفترة">الفترة
                        <option value="">الفترة</option>
                        <option value="صباحى">صباحى</option>
                        <option value="مساى">مسائى</option>
                        <option value="ليلى">ليلى</option>
                    </select>
                </div>
            </div>
        </section>
        <script src="../js/jquery-3.5.1.js"></script>
        <script src="../js/bootstrap.js"></script>
        <script src="../js/myScripts.js"></script>
        <script src="../js/typeahead.js"></script>
    </body>
</html>
