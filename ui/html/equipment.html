<!DOCTYPE html>
<html lang="en">
    <head>
        <title>إضافة معدات</title>
        <link rel="stylesheet" href="../css/bootstrap.css"></link>
        <link rel="stylesheet" href="../css/myStyles.css"></link>
        <link rel="stylesheet" href="../css/bootstraprtl.css"></link>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    </head>
    <body class="body">
        <nav id="mainbar" >
            <div class="navbar" style="padding-right: 50px;">
             
 
          <table class="bar col-lg-6 col-md-8 col-sm-12">
             <tr>
                 
                 <td href="#" class="button " id="button"> تسجيل خروج</td>
                 <td><a href="../html/home.html" id="button">الرئيسية</td>
                 
             </tr>
          </table>
          <img src="../images/لوجو بايونير1.jpg" class="img col-lg-1 col-md-1 col-sm-12" width="80px" id="img">
            </div>
          
         </nav>
         
        <section class="container-fluid">
            <div class="text text-center font-weight-bold h2">
                تسجيل معدات   
            </div>
            <div class="row">
                <div class="form-group col-lg-6 col-md-6 col-sm-12">
                    <label class="col-lg-6 col-md-12 col-sm-12">أسم المعدة</label>
                    <input type="text" class="col-lg-6 col-md-12 col-sm-12">
                </div>
                
            </div>
            <div class="row">
                <div class="form-group col-lg-9 col-md-6 col-sm-12">
                    <label class="col-lg-6 col-md-12 col-sm-12">وصف المعدة</label>
                    <textarea class="col-lg-9 col-md-12 col-sm-12"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-4 col-md-6 col-sm-12">
                    <label class="col-lg-6 col-md-12 col-sm-12">بلد المنشأ</label>
                    <input type="text" class="col-lg-6 col-md-12 col-sm-12">
                </div>
                <div class="form-group col-lg-4 col-md-6 col-sm-12">
                    <label class="col-lg-6 col-md-12 col-sm-12">نوع المعدة</label>
                    <select class="col-lg-6 col-md-12 col-sm-12" required name="نوع المعدة">نوع المعدة
                        <option value="$$$$$">$$$$$</option>
                        <option value="$$$$$">$$$$$</option>
                    </select>
                </div>
                <div class="form-group col-lg-4 col-md-6 col-sm-12">
                    <label class="col-lg-6 col-md-12 col-sm-12">إجمالى العدد</label>
                    <input type="number" class="col-lg-6 col-md-12 col-sm-12" placeholder="0" >
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-6 col-md-6 col-sm-12">
                    <button class="btn btn-primary col-lg-3 col-md-2 col-sm-12">إضافة تفاصيل المعدة</button>
                </div>
            </div>
        </section>
        <section class="container-fluid">              
            <div class="row">
                        <div class="form-group col-lg-6 col-md-6 col-sm-12">
                            <label class="col-lg-6 col-md-12 col-sm-12">رقم مسلسل</label>
                            <input type="text" class="col-lg-6 col-md-12 col-sm-12">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-6 col-md-6 col-sm-12">
                            <label class="col-lg-6 col-md-12 col-sm-12">قيمة المعدة</label>
                            <input type="text" class="col-lg-6 col-md-12 col-sm-12">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-6 col-md-6 col-sm-12">
                            <label class="col-lg-6 col-md-12 col-sm-12">تاريخ التصنيع</label>
                            <input type="date" class="col-lg-6 col-md-12 col-sm-12">
                        </div>
                    </div>
            </div>
           
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12  text-right" style="padding-top: 20px;">
                    <button class="btn btn-primary offset-lg-2">إضافة</button>
                </div>
            </div>
        </section>
        <script src="../js/jquery-3.5.1.js"></script>
        <script src="../js/bootstrap.js"></script>
        <script src="../js/myScripts.js"></script>
    </body>
</html>
